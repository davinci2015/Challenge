<div class="container loginForm">
	<div class="row">
		<div class="col s8 offset-s2">
			<form ng-submit="log.submit()">
				<input type="text" placeholder="Username" class="validate" name="username" ng-model="log.username" required/>
				<input type="password" placeholder="Password" class="validate" name="password" ng-model="log.password" required/>
				<button  class="btn waves-effect waves-light" type="submit">Sign in</button>
			</form>
		</div>
	</div>
</div>
